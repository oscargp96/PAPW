 <div class="container">

        <form id="formInput" method="GET">
            <div class="form-group">
                <label for="exampleUser">Usuario</label>
                <input type="user" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="exampleUser" aria-describedby="emailHelp"
                    placeholder="Usuario">

            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" pattern="[a-zA-Z0-9?*_!?]+" minlength="8" class="form-control" id="passwordSign" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
