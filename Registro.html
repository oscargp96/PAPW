 <div class="container">
        <br>
        <form id="formInput" method="GET">
            <div class="form-group">
                <label for="exampleUser">Usuario</label>
                <input type="user" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="exampleUser" aria-describedby="emailHelp"
                    placeholder="Usuario">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="text" pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9]+.com(.mx)?" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Correo">
            </div>
            <div class="form-group">
                    <label for="exampleInputTelephone">Telefono</label>
                    <input type="tel" pattern="([0-9]{2}|[0-9]{3})?[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" class="form-control" id="exampleInputTelephone" aria-describedby="telephoneHelp"
                        placeholder="(XX)XX-XX-XX-XX">
                </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" pattern="[a-zA-Z0-9?*_!?]+" minlength="8" class="form-control" id="passwordSign" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="exampleImagen">Imagen</label>
                  <br>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
